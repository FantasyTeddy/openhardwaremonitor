<html>
  <head>
    <title>Open Hardware Monitor - Web Version</title>
    <script type='text/javascript' src='js/jquery-3.6.2.js'></script>
    <script type='text/javascript' src='js/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>

    <link href="css/jquery.treetable.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='js/jquery.treetable.js'></script>

    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='js/jquery-ui.min.js'></script>

    <link href="css/ohm_web.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='js/ohm_web.js'></script>

    <style>
    </style>
  </head>

  <body>
    <div class="header">
      <div id="toolbar" class="ui-widget-header ui-corner-all">
        <button id="refresh" data-bind="click: update">Refresh</button>
        <label for="auto_refresh">Auto Refresh</label>
        <input type="checkbox" id="auto_refresh" data-bind="checked: auto_refresh"/>
        <div id="slider"></div>
        <span id="lbl"></span>
      </div>
    </div>

    <div class="main">
      <table id="tree">
        <thead>
          <tr>
            <th>Sensor</th>
            <th>Min</th>
            <th>Value</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: flattened">
          <tr data-bind="attr: { 'data-tt-id': 'node-' + id(), 'data-tt-parent-id': parent.id()?'node-' + parent.id():'' }">
            <td data-bind="html: '<img src=' + ImageURL() + ' />&nbsp; ' + Text()"></td>
            <td data-bind="text: Min"></td>
            <td data-bind="text: Value"></td>
            <td data-bind="text: Max"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
